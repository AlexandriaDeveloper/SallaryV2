<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <!--*ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>مرتبات</span>
    </mat-toolbar>
    <!-- Add Content Here -->


  <ng-content></ng-content>

  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" >
    <mat-toolbar class="menu title"  > القائمه  </mat-toolbar>
    <mat-nav-list class="list">
      <a mat-list-item [routerLink]="['/employee']" routerLinkActive="active" > <mat-icon>people</mat-icon> الموظفين  </a>
      <a mat-list-item [routerLink]="['/order']"  routerLinkActive="active" >  <mat-icon>receipt</mat-icon> ملفات الاوامر  </a>
      <a mat-list-item  [routerLink]="['/subscription']" routerLinkActive="active" > <mat-icon>home_work</mat-icon>  الاشتراكات  </a>
      <a mat-list-item  [routerLink]="['/bank']" routerLinkActive="active" > <mat-icon>home_work</mat-icon> البنوك  </a>
      <a mat-list-item  [routerLink]="['/collection']" routerLinkActive="active" > <mat-icon>groups</mat-icon> مجموعات  </a>
      <a mat-list-item  [routerLink]="['/form']" routerLinkActive="active" > <mat-icon>home_work</mat-icon> ملف مرتبات  </a>

    </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
