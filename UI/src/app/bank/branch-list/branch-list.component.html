

<button mat-raised-button color="primary" (click)="openAddBankDialog()">
  اضافة فرع
  <mat-icon>add</mat-icon>
</button>
<table mat-table #table [dataSource]="data">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">

      <button mat-mini-fab color="accent" (click)="openEditBankDialog(row)">
        <mat-icon> edit</mat-icon>

      </button>
      <button mat-mini-fab color="warn" (click)="deleteBankBranch(row)">
        <mat-icon>delete</mat-icon>

      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> أسم الفرع </th>
    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['actions','name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['actions','name'];"></tr>
</table>
