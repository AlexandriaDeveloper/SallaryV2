
<mat-card  color="primary">

  <mat-card-header >
    <div class="close" style="padding: 5px;">

      <button color="primary" mat-mini-fab (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-card-title style="font-family: Cairo; padding: 10px;padding-right: 40px; color: #fff;">أنشاء مجموعه  </mat-card-title>

  </mat-card-header>
  <mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>اختار العنصر</mat-label>
    <mat-select [(value)]="model.parentFinancialDataTypeId" (selectionChange)="changeFinicialData($event)">
      <mat-option *ngFor="let financialDataType of financialDataTypes" [value]="financialDataType.id">
        {{financialDataType.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>أضف مجموعه </mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>من تاريخ </mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="dateChange($event)" formControlName="reservationDate">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div style="display: flex; justify-content: center;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">حفظ</button>
    <button mat-raised-button color="warn">الغاء</button>

   </div>
</form>


  </mat-card-content>

</mat-card>
