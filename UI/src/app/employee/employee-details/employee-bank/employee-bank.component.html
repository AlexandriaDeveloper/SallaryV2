<div class="content">

  <div class="add-bank">

    <button color="primary" mat-raised-button *ngIf="!employee.employeeHasBank" (click)="openAddBankAccountDialog()">

      اضف بنك جديد
      <mat-icon>add</mat-icon>

    </button>
  </div>
  <div *ngIf="employee.employeeHasBank">




<mat-card *ngIf="employeeBankAccount">
  <mat-card-header>
    <mat-card-title>
      <button mat-mini-fab color="warn" (click)="removeAccount()">
        <mat-icon>close</mat-icon>

              </button>
              بيانات الحساب البنكى



    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
        <div class="bank-data">
            <div class="title">
              اسم البنك :

            </div>
            <div class="value">
              {{employeeBankAccount.bankName}}

            </div>
        </div>
        <div class="bank-data">
          <div class="title">
            اسم الفرع :

          </div>
          <div class="value">
            {{employeeBankAccount.branchName}}

          </div>
      </div>
      <div class="bank-data">
        <div class="title">
          رقم الحساب :

        </div>
        <div class="value">
          {{employeeBankAccount.accountNumber}}

        </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
  </div>

</div>
