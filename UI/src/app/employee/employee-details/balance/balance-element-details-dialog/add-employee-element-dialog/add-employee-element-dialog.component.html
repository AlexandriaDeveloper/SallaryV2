<mat-card>
  <mat-card-header cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle >
    <div class="close" style="padding: 5px;">

      <button color="primary" mat-mini-fab (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-card-title style="font-family: Cairo; padding: 10px;padding-right: 40px; color: #fff;">أضافة بند  </mat-card-title>
  </mat-card-header>
  <mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>

    <mat-select placeholder="اختار البند" [value]="employeeDataFinancialDataType.financialDataTypeId" formControlName="financialDataTypeId" name="item">
      <mat-option *ngFor="let financialDataType of financialDataTypes" [value]="financialDataType.id">
        {{financialDataType.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field >
    <mat-label>المبلغ </mat-label>
    <input type="number" matInput placeholder="المبلغ"formControlName="amount">
  </mat-form-field>

  <div style="display: flex;justify-content: center !important;">

    <button mat-raised-button  color="primary">Ok</button>
   </div>



</form>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
