<mat-card  color="primary">

  <mat-card-header >
    <div class="close" style="padding: 5px;">

      <button color="primary" mat-mini-fab (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>


<div class="title">
  العمل نسبه من الوقت
</div>
    </div>


  </mat-card-header>
  <mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>تاريخ بدء جزء من الوقت</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="startFrom">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>البيان ..........</mat-label>
    <input matInput  formControlName="details">

  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>تاريخ انتهاء جزء من الوقت</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="endAt">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <div style="display: flex; justify-content: center;">
    <button mat-raised-button color="primary" type="submit">حفظ</button>
    <button mat-raised-button color="warn">الغاء</button>

   </div>
</form>


  </mat-card-content>

</mat-card>
