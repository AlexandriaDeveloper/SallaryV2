<button mat-raised-button matRipple   color="primary" matRipple >أضف موظف جديد <mat-icon>add</mat-icon></button>

<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements" fixedLayout="true" >
    <!-- Id Column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
<div style="display: flex;">

  <button matRipple mat-mini-fab color="primary" aria-label="Example icon button with a home icon" routerLink="details/{{row.id}}">
    <mat-icon>manage_accounts</mat-icon>
  </button>
  <button matRipple mat-mini-fab  color="warn" aria-label="Example icon button with a home icon">
    <mat-icon>no_accounts</mat-icon>
  </button>
</div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="employeeParam"
        [elementName]="'name'"
        [sort]="true"
        [label]="'اسم الموطف'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="tabCode">
          <th mat-header-cell *matHeaderCellDef >
            <app-table-search-box [param]="employeeParam"
            [elementName]="'tabCode'"
            [sort]="true"
            [label]="'كود طب'"
            (clearEvent)="clearSerach($event)"
            (sortEvent)="sortData($event)"
            (searchEvent)="searchBox($event)">
           </app-table-search-box>
           </th>
          <td mat-cell *matCellDef="let row">{{row.tabCode}}</td>
        </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="tegaraCode">
                  <th mat-header-cell *matHeaderCellDef >
                    <app-table-search-box [param]="employeeParam"
                    [elementName]="'tegaraCode'"
                    [sort]="true"
                    [label]="'كود تجارة'"
                    (clearEvent)="clearSerach($event)"
                    (sortEvent)="sortData($event)"
                    (searchEvent)="searchBox($event)">
                   </app-table-search-box>
                   </th>
                  <td mat-cell *matCellDef="let row">{{row.tegaraCode}}</td>
                </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="nationalId">
        <th mat-header-cell *matHeaderCellDef>
                            <app-table-search-box [param]="employeeParam"
                            [elementName]="'nationalId'"
                            [sort]="true"
                            [label]="'الرقم القومى'"
                            (clearEvent)="clearSerach($event)"
                            (sortEvent)="sortData($event)"
                            (searchEvent)="searchBox($event)">
                               </app-table-search-box>

        </th>
        <td mat-cell *matCellDef="let row">{{row.nationalId}}</td>
      </ng-container>
      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef>
                            <app-table-search-box [param]="employeeParam"
                            [elementName]="'section'"
                            [sort]="true"
                            [label]="'الدرجه'"
                            (clearEvent)="clearSerach($event)"
                            (sortEvent)="sortData($event)"
                            (searchEvent)="searchBox($event)">
                               </app-table-search-box>

        </th>
        <td mat-cell *matCellDef="let row">{{row.section}}</td>
      </ng-container>
             <!-- Name Column -->
             <ng-container matColumnDef="employeeHasBank">
              <th mat-header-cell *matHeaderCellDef >لديه حساب بنكى</th>
              <td mat-cell *matCellDef="let row">
                <div *ngIf="row.employeeHasBank==true" style="color: green;">يوجد</div>
                <div *ngIf="row.employeeHasBank ==false" style="color:red">لا يوجد</div>

              </td>
            </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  [matRippleRadius]="25"   *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
     (page)="handlePageEvent($event)"
      [length]="employeeParam?.length"
      [pageIndex]="employeeParam?.pageIndex"
      [pageSize]="employeeParam?.pageSize"

      aria-label="Select page">
  </mat-paginator>
</div>
