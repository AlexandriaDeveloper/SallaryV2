
   <button mat-raised-button color="primary" (click)="openDialog('t')">
    ملف اوامر جديد
    <mat-icon>add</mat-icon>
  </button>
 <div class="example-container mat-elevation-z8">


<div class="example-table-container">

  <table mat-table class="full-width-table" matSort aria-label="Elements" fixedLayout="true" >

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="accent" [routerLink]="['/orders-details/'+row.id]">
          <mat-icon>pan_tool_alt</mat-icon>
        </button>
        <button mat-mini-fab color="primary" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>الوصف</th>
        <td mat-cell *matCellDef="let row">{{row?.details}}</td>
      </ng-container>


      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>تاريخ الانشاء</th>
        <td mat-cell *matCellDef="let row">{{row?.createdDate |date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=displayedColumns></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #paginator
    (page)="handlePageEvent($event)"
     [length]="orderFileParam?.length"
     [pageIndex]="orderFileParam?.pageIndex"
     [pageSize]="orderFileParam?.pageSize"

     aria-label="Select page">
 </mat-paginator>

  </div>



</div>
