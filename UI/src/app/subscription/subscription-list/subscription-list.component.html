<button mat-raised-button  color="primary"  (click)="openDialog()">

  مجموعه جديدة
<mat-icon>add</mat-icon>
</button>
<table mat-table class="full-width-table" matSort aria-label="Elements" fixedLayout="true" >

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-mini-fab color="accent" [routerLink]="['employee-subsription/'+row.id]">
        <mat-icon>pan_tool_alt</mat-icon>
      </button>

      <button mat-mini-fab color="warn" (click)="row" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الوصف</th>
      <td mat-cell *matCellDef="let row">{{row?.name}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef=displayedColumns></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
