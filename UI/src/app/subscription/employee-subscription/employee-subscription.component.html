



  <button color="primary" mat-raised-button (click)="openAddEmployeeDialog()">
    أضف موظف
    <mat-icon>add</mat-icon>
  </button>


<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements" fixedLayout="true"    >

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" (click)="openEditEmployeeDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
      <button mat-mini-fab color="warn" (click)="deleteEmployeeFromForm(row)">
        <mat-icon>group_remove</mat-icon>
      </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="employeeTabCode">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="employeeSubscriptionmParam"
        [elementName]="'employeeTabCode'"
        [sort]="true"
        [label]="'كود طب'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>
      <td mat-cell *matCellDef="let row">{{row.employeeTabCode}}</td>
    </ng-container>

    <ng-container matColumnDef="employeeTegaraCode">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="employeeSubscriptionmParam"
        [elementName]="'employeeTegaraCode'"
        [sort]="true"
        [label]="' كود تحارة'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>
      <td mat-cell *matCellDef="let row">{{row.employeeTegaraCode}}</td>
    </ng-container>
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef >
          <app-table-search-box [param]="employeeSubscriptionmParam"
          [elementName]="'employeeName'"
          [sort]="true"
          [label]="' اسم الموظف'"
          (clearEvent)="clearSerach($event)"
          (sortEvent)="sortData($event)"
          (searchEvent)="searchBox($event)">
         </app-table-search-box>
        </th>
      <td mat-cell *matCellDef="let row">{{row.employeeName}}</td>
    </ng-container>

    <ng-container matColumnDef="employeeNationalId">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="employeeSubscriptionmParam"
        [elementName]="'employeeNationalId'"
        [sort]="true"
        [label]="' الرقم القومى'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>
    <td mat-cell *matCellDef="let row">{{row.employeeNationalId}}</td>
  </ng-container>
  <ng-container matColumnDef="employeeSection">
    <th mat-header-cell *matHeaderCellDef >
      <app-table-search-box [param]="employeeSubscriptionmParam"
      [elementName]="'employeeSection'"
      [sort]="true"
      [label]="' الوظيفه'"
      (clearEvent)="clearSerach($event)"
      (sortEvent)="sortData($event)"
      (searchEvent)="searchBox($event)">
     </app-table-search-box>
    </th>
  <td mat-cell *matCellDef="let row">{{row.employeeSection}}</td>
</ng-container>

<ng-container matColumnDef="amount">
  <th mat-header-cell *matHeaderCellDef >
    <app-table-search-box [param]="employeeSubscriptionmParam"
    [elementName]="'amount'"
    [sort]="true"
    [label]="' المبلغ'"
    (clearEvent)="clearSerach($event)"
    (sortEvent)="sortData($event)"
    (searchEvent)="searchBox($event)">
   </app-table-search-box>
  </th>
<td mat-cell *matCellDef="let row">{{row.amount}}</td>
</ng-container>
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef >
  ايقاف/ تشغيل
      </th>

      <td mat-cell *matCellDef="let row">

          <button mat-mini-fab color="primary" *ngIf="!row.isActive" (click)="playPause(row)">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-mini-fab color="warn" *ngIf="row.isActive"  (click)="playPause(row)">
            <mat-icon>pause</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


    <tr mat-row *matRowDef="let row;  columns: displayedColumns" >

      {{i+1}}
    </tr>
<tr mat-row>



</tr>
  </table>

  <mat-paginator #paginator
  (page)="handlePageEvent($event)"
  [pageSizeOptions]="[15, 50, 100]"
   [length]="employeeSubscriptionmParam?.length"
   [pageIndex]="employeeSubscriptionmParam?.pageIndex"
   [pageSize]="employeeSubscriptionmParam?.pageSize"

   aria-label="Select page">
</mat-paginator>
</div>
