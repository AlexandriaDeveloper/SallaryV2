<button mat-raised-button matRipple   color="primary" matRipple  (click)="openDialog()">أضف ملف جديد <mat-icon>add</mat-icon></button>

<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements" fixedLayout="true" >
    <!-- Id Column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
      <button mat-mini-fab color="primary" [routerLink]="'form-details/'+row.id">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteForm(row)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="formParam"
        [elementName]="'details'"
        [sort]="true"
        [label]="'اسم الموطف'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>
      <td mat-cell *matCellDef="let row">{{row.details}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fileNumber55">
      <th mat-header-cell *matHeaderCellDef >
        <app-table-search-box [param]="formParam"
        [elementName]="'fileNumber55'"
        [sort]="true"
        [label]="'رقم 55'"
        (clearEvent)="clearSerach($event)"
        (sortEvent)="sortData($event)"
        (searchEvent)="searchBox($event)">
       </app-table-search-box>
      </th>

      <td mat-cell *matCellDef="let row">{{row.fileNumber55}}</td>
    </ng-container>



    <ng-container matColumnDef="formDate">
      <th mat-header-cell *matHeaderCellDef >
    تاريخ الاستمارة
      </th>

      <td mat-cell *matCellDef="let row">{{row.formDate |date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  [matRippleRadius]="25"   *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
     (page)="handlePageEvent($event)"
      [length]="formParam?.length"
      [pageIndex]="formParam?.pageIndex"
      [pageSize]="formParam?.pageSize"

      aria-label="Select page">
  </mat-paginator>
</div>
