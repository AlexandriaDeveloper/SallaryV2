<mat-card>
  <mat-card-header cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle >
    <mat-card-title>رفع ملف اشتراكات </mat-card-title>

  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

<div style="display: flex;justify-content: center;flex-direction: column;padding: 30px;">


  <mat-form-field appearance="fill">
    <mat-label>الأشتراك</mat-label>
    <mat-select formControlName="subscriptionId" panelClass="topunit">
      <mat-option *ngFor="let subscription of subscriptions" [value]="subscription.id">
        {{subscription.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>

   <input type="file"  (change)="upload($event.target.files)">
  </div>
<div style="display: flex;justify-content: center;">

<button mat-raised-button color="primary">
  رفع
<mat-icon>upload</mat-icon>
</button>
<button mat-raised-button color="warn" (click)="deleteElement()">
  حذف العنصر
<mat-icon>delete</mat-icon>
</button>

</div>
</div>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
