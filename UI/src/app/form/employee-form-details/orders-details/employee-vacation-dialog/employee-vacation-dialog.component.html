
<div>
<mat-card>
  <mat-card-header>
    <div class="close" style="padding: 5px;">

      <button color="primary" mat-mini-fab (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-card-title style="font-family: Cairo; padding: 10px;padding-right: 40px; color: #fff;">  اجازة-انتداب </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="submitEmployee()">

      <div style="display: flex; justify-content: space-evenly;padding: 10px;">
        <mat-form-field appearance="fill">
          <mat-label>كود طب</mat-label>
          <input matInput formControlName="tabCode">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>كود تجارة</mat-label>
          <input matInput formControlName="tegaraCode">
        </mat-form-field>
        <button type="submit" [disabled]="employeeForm.value.tabCode ===''&&employeeForm.value.tegaraCode ===''" mat-fab color="primary">بحث

      <mat-icon>search</mat-icon>
      </button>
      </div>

      <div class="order-container">

        <form *ngIf="employee" [formGroup]="employeeVacationForm" (ngSubmit)="vacationFormSubmit()">
         <div class="order-data">
          <mat-form-field  appearance="fill">
            <mat-label>اسم الموظف</mat-label>
            <input matInput  [value]="employee?.name">
          </mat-form-field>

          <mat-form-field  appearance="fill">
            <mat-label  style="font-family: Cairo;">اسم الموظف</mat-label>
            <input matInput [value]="employee?.section">
          </mat-form-field>



          <mat-form-field color="primary" appearance="fill">
            <mat-label style="font-family: Cairo;">نوع الامر</mat-label>
            <mat-select formControlName="vacationId"  [(value)]="employeeVacation.vacationId" >
              <mat-option  *ngFor="let vacationType of vacationTypes" [value]="vacationType.id"  >
                <span >
                {{vacationType.name}}
              </span>
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="fill">
            <mat-label  style="font-family: Cairo;">رقم الامر</mat-label>
            <input matInput formControlName="orderNumber" >
          </mat-form-field>

          <mat-form-field  appearance="fill">
            <mat-label  style="font-family: Cairo;"> البيان  </mat-label>
            <textarea  matInput formControlName="details" ></textarea>
          </mat-form-field>



          <mat-form-field  appearance="fill">
            <mat-label  style="font-family: Cairo;">عدد الايام  </mat-label>
            <input type="number" matInput formControlName="quantity" >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>بدء فى</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="startAt" (dateChange)="startAtDateChange($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>ينتهى فى</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="endAt" (dateChange)="endAtDateChange($event)" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
           <div>
              <button mat-raised-button  color="primary" >Save</button>
            </div>
         </div>
        </form>

      </div>
        </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
